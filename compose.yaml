services:
  nuxt:
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - ./app:/app
    command: npm run dev
    ports:
      - "3000:3000"
    tty: true
  function:
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - ./function:/app
    tty: true
